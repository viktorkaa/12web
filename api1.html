<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <title>Document</title>
<style>
    img {
        max-width: 500px;
        max-height: 500px;
        display: block;
    }
</style>
</head>

<body>
<div class="container d-flex flex-column justify-content-center align-items-center h-100">
    <input class="form-control" placeholder="Ajd meg orsz√°got vagy v√°rost" type="text" id="city">
    <br>
    <button class="btn btn-dark" id="getTemp">H≈ëm√©rs√©klet keres√©se</button>
    <br>
    <h1 id="temp"></h1>
    <button class="btn btn-dark" id="getCat">√öj k√©p</button>
    <br>
    <img id="cat">
    <button class="btn btn-dark" id="randomPerson">Random ember</button>
    <br>
    <h1 id="person"></h1>

    <script>
        const apiAddr = "https://wttr.in/"
        const catApiAddr = "https://api.thecatapi.com/v1/images/search"
        const cityInput = document.getElementById("city")
        const btn = document.getElementById("getTemp")
        const catImg = document.getElementById("cat")
        const catBtn = document.getElementById("getCat")
        const personBtn = document.getElementById("randomPerson")
        const personOut = document.getElementById("person")

        const xhr = new XMLHttpRequest()

        btn.addEventListener("click", function () {
            console.log("kys")
            xhr.open("GET", (apiAddr + cityInput.value + "?format=%t"), true)

            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("temp").textContent = cityInput.value + " h≈ëm√©rs√©klete: " + xhr.responseText + "üå°Ô∏è";
                } else {
                    document.getElementById("temp").textContent = "Hiba!" + xhr.status
                }
            }
            xhr.send()
        })

        catBtn.addEventListener("click", function () {
            xhr.open("GET", catApiAddr, true)
            xhr.onload = function () {
                if (xhr.status === 200) {
                    let resp = JSON.parse(xhr.response)
                    catImg.src = resp[0].url
                }
            }
            xhr.send()
        })

        personBtn.addEventListener("click", function () {
            xhr.open("GET", "https://randomuser.me/api/", true)
            xhr.onload = function () {
                if (xhr.status === 200) {
                    let resp = JSON.parse(xhr.response)
                    let person = resp.results[0]

                    let outputString = "Neme: " + person.gender + ", N√©v: " + person.name.last + " " + person.name.first + ", E-mail: " + person.email

                    personOut.textContent = outputString
                }
            }
            xhr.send()
        })
    </script>
</body>

</html>
