<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Szegely</title>
    <style>
        #negyzet {
            height: 100px;
            width: 100px;
            border: 3px solid black;
        }
    </style>
</head>
<body style="height: 100vh;">
    <div style="height: 100vh;" class="wrapper d-flex h-100">
        <div class="container d-flex flex-row justify-content-center align-items-center h-100">
            <div id="negyzet">
            </div>
        </div>
    </div>
    <script>
        let negyzet = document.getElementById('negyzet');
        negyzet.addEventListener('click',() => {
            negyzet.style.border = '3px solid red';
        })
        negyzet.addEventListener('dblclick',() => {
            negyzet.style.border = '3px solid blue';
        })
    </script>
</body>
</html>
