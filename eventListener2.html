<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Regisztrációs űrlap</title>

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Regisztráció</h1>
                <form>
                    <div class="form-group">
                        <label for="username">Felhasználónév</label>
                        <input type="text" class="form-control" id="username" placeholder="kezdjen el gépelni...">
                    </div>
                    <div class="form-group">
                        <label for="password">Jelszó</label>
                        <input type="password" class="form-control" id="password" placeholder="kezdjen el gépelni...">
                        <small id="jelszoHosszusaga" class="form-text text-muted"></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const jelszoHosszusaga = document.getElementById('jelszoHosszusaga');
            const valid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
            jelszoHosszusaga.textContent = valid.test(password) ?
                'A jelszó megfelel az elvárt kérésnek.' :
                'A jelszónak legalább 8 karakter hosszúnak kell lennie, tartalmaznia kell legalább egy kisbetűt, legalább egy nagybetűt és egy számot.';
            jelszoHosszusaga.classList.toggle('text-danger', !valid.test(password));
            jelszoHosszusaga.classList.toggle('text-success', valid.test(password));
        });

    </script>
</body>

</html>
